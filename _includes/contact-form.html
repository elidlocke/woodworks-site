<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <form action="https://formspree.io/ben@woodworksrefinishing.com" method="POST">
        <div class="col-md-6 col-sm-12">
          <div class="block">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="Phone Number">
              </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
              <div class="form-group-2">
                <textarea class="form-control" rows="3" name="message" placeholder="Your Message"></textarea>
              </div>
              <button class="btn btn-default" type="submit">Send Message</button>
          </div>
        </div>
        <input type="hidden" name="_next" value="{{ site.url }}/thanks.html" />
      </form>
    </div>
    {% include service-area.html%}
    {% include contact-info.html%}
  </div>
</section>
