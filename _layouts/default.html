<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% if page.title %}{{ page.title }}{% else %} {{ site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />
    <base href="{{ site.url }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!-- Header Start -->
    <header>
      <div id="header-nav" class="container">
        <div class="row">
          <div class="col-md-12">{% include nav.html %}</div>
        </div>
      </div>
    </header>
    <!-- header close -->

    {{ content }}

    <!-- footer Start -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">&copy Woodworks Refinishing</div>
        </div>
      </div>
    </footer>

    <!-- Js -->
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.10.2.min.js"><\/script>'
        );
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/min/waypoints.min.js"></script>

    <script src="js/main.js"></script>

    {% if page.title == 'Contact' or page.title == 'Thanks!' %}
    <!-- Google Map -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4tT92qtjUM01igCJoIBzaDpHAJSwmJCE"
      type="text/javascript"
    ></script>
    <script src="js/google-map-init.js"></script>
    {% endif %}
    <!-- Google Analytics Tracking -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-37331896-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-37331896-1");
    </script>
  </body>
</html>
